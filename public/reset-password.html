<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="2;url=/login" />
    <style>
      html, body { height: 100%; margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .center { min-height: 100%; display: grid; place-items: center; background: #f9fafb; }
      .card { background: white; padding: 1rem 1.25rem; border: 1px solid #e5e7eb; border-radius: .5rem; }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="card">
        <div>Redirecting you to reset password…</div>
      </div>
    </div>
    <script>
      try {
        const url = new URL(window.location.href);
        const token = url.searchParams.get('token');
        if (token) {
          window.location.replace(`/reset-password/${encodeURIComponent(token)}`);
        } else {
          window.location.replace(`/login`);
        }
      } catch (e) {
        window.location.replace(`/login`);
      }
    </script>
  </body>
</html>
